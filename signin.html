<body>
    <div id="center-block" class="ui segment">


    <div id="signin">
        <h1>Sign In</h1>
        <div id="message"><span style="color: #ff0000;"></span></div>
        <form name="form-signin" class="ui form">
            <span style="display: inline-block; width: 150px;">Email Address</span>
            <input type="text" id="email" placeholder="Email Address">
            <br/>
            <span style="display: inline-block; width: 150px;">Password</span>
            <input type="password" id="password" placeholder="Password">
            <br/>
            <div style="display:flex;justify-content:space-between">
            <button style="margin-top : 10px;" type="button" id="signinButton" value="Sign In" class="ui button">Sign In</button>
            <a style="margin-top : 10px;" type="button" class="ui button" href="./signup.html">Sign Up</a>
	    </form>
    </div>
    </div>
